<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Website</title>
    <link rel="stylesheet" href="static/styles/style.css">
  </head>
  <body>
    <main>
        {% for blog_posted in posts: %}
        {% if blog_posted["id"] == 2 or blog_posted["id"] == 1 or blog_posted["id"] == 3 %}
        <h1>{{ blog_posted["id"] }}</h1>  
        <h2>{{ blog_posted["title"] }}</h2>
        <h3>{{ blog_posted["content"] }}</h3>
        {% endif %}
        {% endfor %}
    </main>
	<script src="index.js"></script>
  </body>
  <footer>
    <p>
      Copyright@{{current_year}}
    </p>
  </footer>
</html>
